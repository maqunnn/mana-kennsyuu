<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マナー単語学習</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f2f2f2;
      color: #333;
      text-align: center;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      padding: 30px 20px;
      width: 90%;
      max-width: 360px;
      transition: all 0.3s ease;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #444;
    }

    .word {
      font-size: 26px;
      margin: 20px 0;
      font-weight: bold;
    }

    .meaning {
      font-size: 18px;
      color: #555;
      display: none;
      margin-bottom: 20px;
    }

    button {
      background: #ccc;
      color: #222;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #bbb;
    }

    button:active {
      background: #999;
    }

    #timer {
      margin-top: 10px;
      font-size: 18px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>マナー単語学習</h1>
    <div class="word" id="word">来るの謙譲語は？</div>
    <div class="meaning" id="meaning">参ります、伺います</div>
    <div id="timer"></div>

    <button id="showBtn">意味を表示</button>
    <button id="nextBtn">次の単語へ</button>
    <button id="testBtn">テスト開始</button>
  </div>

  <script>
    const words = [
  // 敬語・謙譲語・丁寧語 基礎
  { word: "来るの謙譲語は？", meaning: "参ります、伺います" },
  { word: "来るの尊敬語は？", meaning: "いらっしゃる、お越しになる（お見えになる、おいでになる）" },
  { word: "行くの尊敬語は？", meaning: "いらっしゃる（おいでになる）" },
  { word: "行くの謙譲語は？", meaning: "参ります、伺います" },
  { word: "するの尊敬語は？", meaning: "される、なさる" },
  { word: "するの謙譲語は？", meaning: "いたします" },
  { word: "いるの尊敬語は？", meaning: "いらっしゃる、おいでになる" },
  { word: "いるの謙譲語は？", meaning: "おります" },
  { word: "言うの尊敬語は？", meaning: "おっしゃる" },
  { word: "言うの謙譲語は？", meaning: "申します、申し上げます" },
  { word: "見るの尊敬語は？", meaning: "ご覧になる" },
  { word: "見るの謙譲語は？", meaning: "拝見します" },
  { word: "聞くの尊敬語は？", meaning: "お聞きになる" },
  { word: "聞くの謙譲語は？", meaning: "伺います（拝聴する）" },
  { word: "食べるの尊敬語は？", meaning: "召し上がる（お食べになる）" },
  { word: "食べるの謙譲語は？", meaning: "いただきます（頂戴する）" },
  { word: "与えるの尊敬語は？", meaning: "くださる（賜る）" },
  { word: "与えるの謙譲語は？", meaning: "差し上げます（進呈する）" },
  { word: "持つの尊敬語は？", meaning: "お持ちになる" },
  { word: "持つの謙譲語は？", meaning: "お持ちいたします、持参いたします" },
  { word: "届けるの尊敬語は？", meaning: "お届けくださる" },
  { word: "届けるの謙譲語は？", meaning: "お届けいたします" },
  { word: "思うの尊敬語は？", meaning: "お思いになる" },
  { word: "思うの謙譲語は？", meaning: "存じます" },

  // 丁寧語・日常表現
  { word: "あす、を丁寧語にすると？", meaning: "みょうにち" },
  { word: "きょう、を丁寧語にする", meaning: "ほんじつ" },
  { word: "きのう、を丁寧語にする", meaning: "さくじつ" },
  { word: "おとといを丁寧語にする", meaning: "いっさくじつ" },
  { word: "すこし、を丁寧語にする", meaning: "少々" },
  { word: "あっち、を丁寧語にする", meaning: "あちら" },
  { word: "こっち、を丁寧語にする", meaning: "こちら" },
  { word: "あります、をさらに丁寧にいうと？", meaning: "ございます" },
  { word: "いくら、をさらに丁寧にいうと？", meaning: "いかほど" },
  { word: "そうです、をさらに丁寧にいうと？", meaning: "さようでございます" },

  // 文全体の言い換え
  { word: "今週中に出来ると思います、を丁寧に言うと？", meaning: "今週中に出来ると存じます" },
  { word: "お名前を頂戴できますか、を正しい表現にすると？", meaning: "お名前をお教え願えませんか" },
  { word: "私が10時にお宅へ行きます、を丁寧に言うと？", meaning: "私が10時にお宅へ伺います" },
  { word: "私明日は会社にいます、を丁寧に言うと？", meaning: "私明日は会社におります" },
  { word: "わかりましたか、をさらに丁寧にいうと？", meaning: "ご理解いただけましたか" },
  { word: "お客様がおっしゃられたように、を正しい表現にすると？", meaning: "お客様がおっしゃったように" },
  { word: "ぜんぜん大丈夫です、を正しい表現にすると？", meaning: "ぜんぜん問題ありません" },
  { word: "社長の方は外出しています、を正しい表現にする", meaning: "社長は外出しています" },
  { word: "〇〇様でございますね、を正しい表現にすると？", meaning: "〇〇様でいらっしゃいますね" },
  { word: "こちらでよろしかったでしょうか、を正しい表現にすると？", meaning: "こちらでよろしいでしょうか" },
  { word: "こちらでよろしいでしょうか、を丁寧にいうと？", meaning: "こちらでよろしいでしょうか" },
  { word: "こちらが新製品になります、を正しい表現にする", meaning: "こちらが新製品でございます" },
  { word: "資料をご覧になられて、を正しい表現にすると？", meaning: "資料をご覧になって" },
  { word: "私の意見を言います、を丁寧にいうと？", meaning: "私の意見を申し上げます" },
  { word: "お客様はいつきますか、を丁寧にいうと？", meaning: "お客様はいつお越しくださいますか" },
  { word: "これを見てください、をさらに丁寧にいうと？", meaning: "こちらをご覧くださいませ、または こちらをご覧いただけますか" },
  { word: "どうぞ見てください、を丁寧にいうと？", meaning: "どうぞご覧になってください" },
  { word: "千円からお預かりします、を正しい表現にする", meaning: "千円お預かりします" },
  { word: "できません、を敬語にすると？", meaning: "いたしかねます" },
  { word: "とんでもございません、を正しい表現にすると？", meaning: "とんでもないことでございます" }
];
    ];

    let index = 0;
    let testMode = false;
    let timerInterval;
    const wordEl = document.getElementById("word");
    const meaningEl = document.getElementById("meaning");
    const showBtn = document.getElementById("showBtn");
    const nextBtn = document.getElementById("nextBtn");
    const testBtn = document.getElementById("testBtn");
    const timerEl = document.getElementById("timer");

    function showWord() {
      const current = words[index];
      wordEl.textContent = current.word;
      meaningEl.textContent = current.meaning;
      meaningEl.style.display = "none";
      timerEl.textContent = "";
    }

    function startTest() {
      testMode = true;
      showBtn.style.display = "none";
      nextBtn.style.display = "none";
      testBtn.textContent = "テスト終了";
      index = 0;
      showNextTestWord();
    }

    function stopTest() {
      testMode = false;
      clearInterval(timerInterval);
      showBtn.style.display = "block";
      nextBtn.style.display = "block";
      testBtn.textContent = "テスト開始";
      timerEl.textContent = "";
      showWord();
    }

    function showNextTestWord() {
      if (!testMode) return;
      const current = words[index];
      wordEl.textContent = current.word;
      meaningEl.style.display = "none";

      let countdown = 3;
      timerEl.textContent = `残り: ${countdown}秒`;

      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          timerEl.textContent = `残り: ${countdown}秒`;
        } else {
          clearInterval(timerInterval);
          index = (index + 1) % words.length;
          showNextTestWord();
        }
      }, 1000);
    }

    showBtn.addEventListener("click", () => {
      meaningEl.style.display = "block";
    });

    nextBtn.addEventListener("click", () => {
      index = (index + 1) % words.length;
      showWord();
    });

    testBtn.addEventListener("click", () => {
      if (testMode) {
        stopTest();
      } else {
        startTest();
      }
    });

    showWord();
  </script>
</body>
</html>
