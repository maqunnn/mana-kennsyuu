<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マナー単語学習</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f2f2f2;
      color: #333;
      text-align: center;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      padding: 30px 20px;
      width: 90%;
      max-width: 380px;
      transition: all 0.3s ease;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #444;
    }

    .word {
      font-size: 28px;
      margin: 25px 0;
      font-weight: bold;
    }

    .meaning {
      font-size: 18px;
      color: #555;
      display: none;
      margin-bottom: 20px;
    }

    #timer {
      margin-top: 10px;
      font-size: 18px;
      color: #777;
      height: 22px;
    }

    button {
      background: #ccc;
      color: #222;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #bdbdbd;
    }

    button:active {
      background: #9e9e9e;
    }

    .countdown {
      font-size: 48px;
      color: #666;
      font-weight: bold;
      margin: 20px 0;
    }

    .test-mode {
      color: #444;
      font-size: 16px;
      margin-bottom: 8px;
    }

  </style>
</head>
<body>

  <div class="card">
    <h1>マナー単語学習</h1>
    <div id="modeText" class="test-mode"></div>
    <div class="word" id="word">お辞儀</div>
    <div class="meaning" id="meaning">礼儀として頭を下げる行為</div>
    <div id="timer"></div>

    <button id="showBtn">意味を表示</button>
    <button id="nextBtn">次の単語へ</button>
    <button id="testBtn">テスト開始</button>
  </div>

  <script>
    const words = [
      { word: "お辞儀", meaning: "礼儀として頭を下げる行為" },
      { word: "敬語", meaning: "相手への敬意を表す丁寧な言葉遣い" },
      { word: "挨拶", meaning: "出会いや別れの際に交わす礼儀的な言葉" },
      { word: "席次", meaning: "座席や席順の上下関係" },
      { word: "手土産", meaning: "訪問時に持参する小さな贈り物" },
      { word: "名刺交換", meaning: "初対面の際に名刺を交換するビジネスマナー" },
      { word: "時間厳守", meaning: "約束の時間を守ること" },
    ];

    let index = 0;
    let testMode = false;
    let timerInterval;
    let countdown = 3;

    const wordEl = document.getElementById("word");
    const meaningEl = document.getElementById("meaning");
    const showBtn = document.getElementById("showBtn");
    const nextBtn = document.getElementById("nextBtn");
    const testBtn = document.getElementById("testBtn");
    const timerEl = document.getElementById("timer");
    const modeText = document.getElementById("modeText");

    // 通常表示
    function showWord() {
      const current = words[index];
      wordEl.textContent = current.word;
      meaningEl.textContent = current.meaning;
      meaningEl.style.display = "none";
      timerEl.textContent = "";
      modeText.textContent = "";
    }

    // テストモード開始
    function startTest() {
      testMode = true;
      showBtn.style.display = "none";
      nextBtn.style.display = "none";
      testBtn.textContent = "テスト終了";
      index = 0;
      modeText.textContent = "🧠 3秒以内に思い出してください";
      showNextTestWord();
    }

    // テストモード終了
    function stopTest() {
      testMode = false;
      clearInterval(timerInterval);
      showBtn.style.display = "block";
      nextBtn.style.display = "block";
      testBtn.textContent = "テスト開始";
      timerEl.textContent = "";
      modeText.textContent = "";
      showWord();
    }

    // テストモードの単語表示＋カウントダウン
    function showNextTestWord() {
      if (!testMode) return;
      const current = words[index];
      wordEl.textContent = current.word;
      meaningEl.style.display = "none";
      countdown = 3;

      timerEl.textContent = `残り ${countdown} 秒`;

      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          timerEl.textContent = `残り ${countdown} 秒`;
        } else {
          clearInterval(timerInterval);
          // 次の単語に進む
          index = (index + 1) % words.length;
          showNextTestWord();
        }
      }, 1000);
    }

    showBtn.addEventListener("click", () => {
      meaningEl.style.display = "block";
    });

    nextBtn.addEventListener("click", () => {
      index = (index + 1) % words.length;
      showWord();
    });

    testBtn.addEventListener("click", () => {
      if (testMode) {
        stopTest();
      } else {
        startTest();
      }
    });

    showWord();
  </script>
</body>
</html>
